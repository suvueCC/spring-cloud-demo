server:
  port: 8501
spring:
  application:
    name: hystrix-dashboard
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # 注册中心地址
      defaultZone: http://localhost:8001/eureka/
management:
  endpoints:
    web:
      exposure:
        # 暴露hystrix的监控端点
        include: 'hystrix.stream'