server:
  port: 8904

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git: #配置存储配置信息的git仓库
          uri: https://github.com/124905985/spring-cloud-config.git
          username: 124905985
          password: jing131401
          clone-on-start: true #开启启动时直接从git获取配置
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8001/eureka/
#暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
